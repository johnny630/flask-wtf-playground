<hr>
{% for fieldName, errorMessage in form.errors.items() %}
  <p style="color:red">{{ fieldName }}: {{ errorMessage }}</p>
{% endfor %}

<form method="POST" action="{{ url_for('validator_view.number_range') }}">
    {{ form.csrf_token }}
    {{ form.number.label }} {{ form.number }}<br/>
    <input type="submit" value="Submit">
</form>

{% if success %}
<div style="color:green">
  Post data success:
  <p>{{ form.number.data }}</p>
</div>
{% endif %}
